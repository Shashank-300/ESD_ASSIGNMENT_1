<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <div class="formPage d-flex justify-content-center align-items-center vh-100">
        <form method="post" action="index.html" class="p-4 shadow rounded" style="width: 300px;">
            <h1 class="text-center mb-4">Sign Up</h1>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary ">Create Account</button>
            <p class="text-center mt-3">Already have an account? <a href="index.html">Log in</a></p>
        </form>
    </div>
</body>
</html>
